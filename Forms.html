<h4><u>Please fill the below form</u></h4>
<form action="form.html" method="POST">
    <label for ="username"> username:</label>
    <input type="text" id  ="username" placeholder ="Ben 10" minlength="6" maxlength="15" required><br>
    <label for="password" >Password:</label>
    <input type="password" id="password "><br>
     <label for="Phone" >Phone No:</label>
    <input type="text" id="phone " pattern "[0-4]" {5} "[5-9]" {5}><br>
    <label for="birthday" >Birthday</label>
    <input type="date" id="birthday"><br>
      <label>Choose your Omnitrix Level:</label><br>
  <input type="radio" name="level" value="basic"> Basic<br>
  <input type="radio" name="level" value="ultimate"> Ultimate<br>
  <input type="radio" name="level" value="omniverse"> Omniverse<br>
    <h4>Which alien is your favourite?</h4>
 <label for="Heatblast" >Heatblast</label>
    <input type="checkbox" id="Heatblast" ><br>
    <label for="XLR8" >XLR8</label>

     <label for="Four Arms" >Four Arms</label>

     <label for="Ghostfreak" >Ghostfreak</label>

<!---drop down button-->

 <label for="comment" >Comment</label>
